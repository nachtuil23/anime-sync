<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аниме Синхронизация</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        video {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Совместный просмотр аниме</h1>
        <input type="text" id="video-url" placeholder="Введите URL видео">
        <button id="load-video">Загрузить видео</button>
        <video id="video-player" controls></video>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoPlayer = document.getElementById('video-player');
            const videoUrlInput = document.getElementById('video-url');
            const loadVideoButton = document.getElementById('load-video');

            loadVideoButton.addEventListener('click', () => {
                const videoUrl = videoUrlInput.value;
                if (videoUrl) {
                    videoPlayer.src = videoUrl;
                    videoPlayer.play();
                }
            });
        });
    </script>
</body>
</html>
